<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Study Planner - Login</title>
</head>

<body>
    <div class="mainContainer">
        <div class="loginContainer">
            <h2 class="loginTitle">Login</h2>
            <form>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter 6 characters or more">
                <p class="forgottenPText">Forgot password?</p>
            </form>
            <div class="loginBtn">
                <a href="dashboard.html">
                    <p class="btnText">Login</p>
                </a>
            </div>
            <p class="footerText">Don't have a study profile?</p>
            <p class="signUpText"><a href="index.html">Sign up</a></p>
        </div>
    </div>


</body>

</html>
