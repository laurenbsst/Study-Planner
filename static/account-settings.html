<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account-settings-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Study Planner - Account Settings</title>
</head>

<body>
    <div class="mainContainer">
        <h2 class="heading">Account Settings</h2>
        <h2 class="subHeading">Change your profile and account settings</h2>
        <div class="formContentContainer">
            <form>
                <h3 class="formHeading">Edit profile</h3>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" placeholder="User's first name">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" placeholder="User's last name">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="User's email address">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="**********">
            </form>
            <div class="saveChangesBtn">
                <p>Save changes</p>
            </div>
        </div>
    </div>
</body>

</html>
